        <section>
            <div class="container">
                <div class="ftth-loginpg">
            <div class="ftth-sec">
                <div class="mb-40 res-mb-30">
                   <h1 class="ioh_h5"> Create your new password </h1>
                </div>

                <form>
                    <div>
                        <label for="exampleInputEmail1" class="form-label">New Password</label>
                    </div>
                    <div class="input-group ftth-password">
                        <input type="password" class="iohform_control" placeholder="Enter Ex 12345" aria-label="Enter Password" aria-describedby="basic-addon1">
                        <span class="input-group-text" id="basic-addon1">
                            <img src="assets/images/icons/password-icon.svg" alt="" title="" />
                        </span>
                    </div>

                    <div class="ftth-password-list">
                        <ul>
                            <li class="listing-img active"> At least 8 character </li>
                            <li class="listing-img active"> At least 1 digit </li>
                            <li class="listing-img"> At least 1 special character(e.g. @, $, #) </li>
                            <li class="listing-img"> At least 1 lowercase & uppercase letter </li>
                            <li class="listing-img"> Must not be same as your email or previous password </li>
                        </ul>
                    </div>

                    <div class="mt-30">
                        <label for="exampleInputEmail1" class="form-label">Re-Enter Password</label>
                    </div>
                    <div class="input-group ftth-password">
                        <input type="password" class="iohform_control" placeholder="Enter Enter Re-Enter Password" aria-label="Enter Password" aria-describedby="basic-addon1">
                        <span class="input-group-text" id="basic-addon1">
                            <img src="assets/images/icons/password-icon.svg" alt="" title="" />
                        </span>
                    </div>
                    
                    <div class="mt-30 text-center">
                        <a href="dashboard.html" class="btn ioh_btn_primary ioh_btn">Create</a>
                    </div>

                </form>

                <div>

                </div>
